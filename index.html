<!DOCTYPE html>
<html>
<head>
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/animate.css">
</head>

<body>
    <header class="header">
        <div class="header__logo"><img src="img/logo.svg"></div>
    </header>

    <div class="your-class">
        <div class="section section--arad">
            <div id="arad__bg">
                <div class="arad__bg bgIn" data-depth="0.02"></div>
            </div>
            <div id="arad__plate" class="arad__plate">
                <img src="img/arad/piatto.png" data-depth="0.1">
            </div>
            <div id="arad__cup" class="arad__cup">
                <img src="img/arad/tazza.png" data-depth="0.35">
            </div>
            <div class="square-artist squareArtistIn">
                <!--<img style="position: absolute; top: 0; left: 0; opacity: 0.7;" src="img/guida.png">-->
                <div class="square-artist__info">
                    <div class="square-artist__info__name infoNameIn" style="width: 135px;">Ron</div>
                    <div class="square-artist__info__surname infoSurnameIn" style="width: 140px;">arad</div>
                </div>
                <div class="square-artist__label labelIn">
                    <div class="square-artist__label__accent"></div>
                    <div class="square-artist__label__artista">artista</div>
                </div>
            </div>
            <a href="">
                <div class="square-info">
                    <img src="img/info.svg">
                </div>
            </a>
        </div>
        <!--<div class="section">
            <div class="cacca">coming soon</div>
        </div>-->
    </div>

    <div class="slider-progress">
        <div class="progress"></div>
    </div>



    <script src="js/jquery.min.js"></script>

    <script src="js/slick.js"></script>
    <script src="js/slick-init.js"></script>

    <script src="js/parallax.min.js"></script>
    <script>
        var scene = document.getElementById('arad__cup');
        var parallaxInstance = new Parallax(arad__cup, {
            relativeInput: true,
            frictionX: 0.05,
            frictionY: 0.05

        });
        var scene = document.getElementById('arad__plate');
        var parallaxInstance = new Parallax(arad__plate, {
            relativeInput: true,
            frictionX: 0.05,
            frictionY: 0.05
        });
        var scene = document.getElementById('arad__bg');
        var parallaxInstance = new Parallax(arad__bg, {
            relativeInput: true,
            frictionX: 0.05,
            frictionY: 0.05
        });
    </script>



</body>
</html>
